<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script type="text/javascript" src="./src/main.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="top">
            <div class="display" id="display">
                <div class="previous-operand" data-display="previous-operand"></div>
                <div class="current-operand" data-display="current-operand"></div>
            </div>
        </div>
        <div class="button-grid">
            <button class="btn-ac span-two" data-button="ac">AC</button>
            <button class="btn-delete" data-button="del">DEL</button>
            <button class="btn-operator" data-button="operator" value="/">รท</button>
            <button class="btn-number" data-button="number" value="7">7</button>
            <button class="btn-number" data-button="number" value="8">8</button>
            <button class="btn-number" data-button="number" value="9">9</button>
            <button class="btn-operator" data-button="operator" value="*">x</button>
            <button class="btn-number" data-button="number" value="4">4</button>
            <button class="btn-number" data-button="number" value="5">5</button>
            <button class="btn-number" data-button="number" value="6">6</button>
            <button class="btn-operator" data-button="operator" value="-">-</button>
            <button class="btn-number" data-button="number" value="1">1</button>
            <button class="btn-number" data-button="number" value="2">2</button>
            <button class="btn-number" data-button="number" value="3">3</button>
            <button class="btn-operator" data-button="operator" value="+">+</button>
            <button class="btn-number" data-button="number" value=".">.</button>
            <button class="btn-number" data-button="number" value="0">0</button>
            <button class="btn-equal span-two" data-button="equal">=</button>
        </div>
    </div>
</body>
</html>
