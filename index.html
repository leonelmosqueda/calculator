<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <header class="header"><h1 class="title">CALCULATOR</h1></header>
    <main class="content">
        <div class="body-calculator">
            <div class="display">
                <span id="display" class="values">1 + 1 = 2</span>
            </div>
            <div class="buttons">
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button">=</div>
                <div class="button">x</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">รท</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">AC</div>
                <div class="button">(</div>
                <div class="button">)</div>
                <div class="button">%</div>
            </div>
        </div>
    </main>
    <footer class="footer">By M.Dot13</footer>
</body>
</html>
