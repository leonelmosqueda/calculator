<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <header class="header"><h1 class="title">CALCULATOR</h1></header>
    <main>
        <div class="calc">
            <div class="display"></div>
            <div class="buttons">
                <div class="btn-top">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>DEL</button>
                    <button>AC</button>
                </div>
                <div class="btn-top-mid">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>รท</button>
                </div>
                <div class="btn-bottom-mid">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="btn-bottom">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>By M.Dot13</footer>
</body>
</html>
