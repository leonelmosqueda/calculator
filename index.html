<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <header class="header"><h1 class="title">CALCULATOR</h1></header>
    <main class="content">
        <div class="body-calculator">
            <div class="top">
                <div class="display">
                    <span id="display" class="values"></span>
                </div>
            </div>
            <div class="buttons">
                <button class="button clear">C</button>
                <button class="button secondary">CE</button>
                <button class="button secondary">(</button>
                <button class="button secondary">)</button>
                <button class="button primary">7</button>
                <button class="button primary">8</button>
                <button class="button primary">9</button>
                <button class="button secondary">รท</button>
                <button class="button primary">4</button>
                <button class="button primary">5</button>
                <button class="button primary">6</button>
                <button class="button secondary">x</button>
                <button class="button primary">1</button>
                <button class="button primary">2</button>
                <button class="button primary">3</button>
                <button class="button secondary">-</button>
                <button class="button primary">0</button>
                <button class="button primary">.</button>
                <button class="button primary">=</button>
                <button class="button secondary">+</button>
            </div>
        </div>
    </main>
    <footer class="footer">By M.Dot13</footer>
</body>
</html>
